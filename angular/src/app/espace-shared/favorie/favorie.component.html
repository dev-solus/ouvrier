<div class="col-md-12">
  <!-- <div class="col-md-12"> -->
  <h3 class="mt-3">Mes Favories</h3>
  <div *ngFor="let o of favories">
    <mat-card class="m-2" style="padding: 0;border-radius: 0;">
      <div class="row">
        <div class="col-md-5">
          <app-img-display [img]="o.ouvrier.imageUrl" width="180px" height="180px"></app-img-display>
        </div>
        <div class="col-md-6 m-1">
          <mat-card class="m-1" style="padding: 4px;border-radius: 0;">
            {{o.ouvrier.lastName}} {{o.ouvrier.username}}
            <mat-icon class="float-right">account_circle</mat-icon>
          </mat-card>
          <mat-card class="m-1" style="padding: 4px;border-radius: 0;">
            {{o.ouvrier.email}}
            <mat-icon class="float-right">email</mat-icon>
          </mat-card>

          <mat-card class="m-1" style="padding: 4px;border-radius: 0;">
            {{o.ouvrier.tel}}
            <mat-icon class="float-right">contact_phone</mat-icon>
          </mat-card>


          <button mat-raised-button style="width: 100%;height: 50px;margin: 2px;border-radius: 0;" [routerLink]="['/shared/ouvrier', o.idOuvrier]">
            Plus d'info
            <mat-icon>trending_flat</mat-icon>
          </button>


        </div>
      </div>
    </mat-card>
  </div>
</div>
